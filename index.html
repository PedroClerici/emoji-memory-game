<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Emoji Memory Game</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <script type="module" defer src="js/app.js"></script>
</head>
<body>
  <div class="background"></div> 

  <div class="container">

    <div class="title">
      <h1 class="title__text">Emoji Memory Game</h1>
      <img class="title__image" src="img/emojis/ok-hand.svg" alt="ok-hand">
    </div>

    <div class="score">

      <div class="score__star">
        <img class="score__star__image" src="img/stars/star.svg" alt="empty star">
      </div>
      <div class="score__star">
        <img class="score__star__image" src="img/stars/star.svg" alt="empty star">
      </div>
      <div class="score__star">
        <img class="score__star__image" src="img/stars/star.svg" alt="empty star">
      </div>
      <span class="score__moves">0</span>
      <button class="score__restart" onclick="location.reload()">Restart</button>
    </div>

    <ul class="deck">
    </ul>

    <footer class="footer">
      <p class="footer__description">
        Coded & Designed by <em><a href="https://www.linkedin.com/in/pedro-clerici-a810a123b" target="_blank">Pedro Clerici</a></em><br>
        Emojis by <em><a href="https://openmoji.org" target="_blank">OpenEmoji</a></em>
      </p>

      <a class="footer__links" href="https://twitter.com/pedro_clerici" target="_blank">
        <img src="img/social-media/twitter.svg" alt="twitter">
      </a>
      <a class="footer__links" href="https://github.com/PedroClerici" target="_blank">
        <img src="img/social-media/github.svg" alt="github">
      </a>
      <a class="footer__links" href="https://www.linkedin.com/in/pedro-clerici-a810a123b" target="_blank">
        <img src="img/social-media/linkedin.svg" alt="linkedin">
      </a>
    </footer>

  </div>

  <div class="hide">
    <div class="popup">
      <div class="popup__title"></div>

      <div class="popup__stars">
        <div class="popup__star">
          <img class="star__image" src="img/stars/star.svg" alt="star">
        </div>
        <div class="popup__star">
          <img class="star__image" src="img/stars/star.svg" alt="star">
        </div> 
        <div class="popup__star">
          <img class="star__image" src="img/stars/star.svg" alt="star">
        </div>
      </div>

      <button class="popup__restart score__restart" onclick="location.reload()">Restart</button>
    </div>
  </div>

</body>
</html>
